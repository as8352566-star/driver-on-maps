<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Avan√ßado - App Web</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .controls button {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: black;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="getUserLocation()">üìç Minha localiza√ß√£o</button>
    <button onclick="clearMarkers()">üóëÔ∏è Limpar marcadores</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Mapa inicial (Brasil)
    const map = L.map('map').setView([-15.793889, -47.882778], 5);

    // Camada do mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let markers = [];

    // Fun√ß√£o: pegar localiza√ß√£o do usu√°rio
    function getUserLocation() {
      if (!navigator.geolocation) {
        alert('Geolocaliza√ß√£o n√£o suportada');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          map.setView([lat, lng], 16);

          const marker = L.marker([lat, lng]).addTo(map)
            .bindPopup('üìç Sua localiza√ß√£o atual')
            .openPopup();

          markers.push(marker);
        },
        () => alert('N√£o foi poss√≠vel obter sua localiza√ß√£o')
      );
    }

    // Clique no mapa cria marcador
    map.on('click', e => {
      const marker = L.marker([e.latlng.lat, e.latlng.lng])
        .addTo(map)
        .bindPopup(`Lat: ${e.latlng.lat.toFixed(5)}<br>Lng: ${e.latlng.lng.toFixed(5)}`)
        .openPopup();

      markers.push(marker);
    });

    // Limpar marcadores
    function clearMarkers() {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];
    }
  </script>

</body>
</html>
