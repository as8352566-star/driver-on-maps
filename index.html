<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP Maps - Motoristas</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      width: 260px;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .panel h3 { margin: 0 0 10px; font-size: 16px; }
    .panel input, .panel button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .panel button {
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .info {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="panel">
  <h3>üöó Mapa para Motoristas</h3>
  <input id="start" placeholder="Origem (lat,lng)" />
  <input id="end" placeholder="Destino (lat,lng)" />
  <button onclick="traceRoute()">Tra√ßar rota</button>
  <button onclick="getLocation()">üìç Minha localiza√ß√£o</button>
  <div class="info" id="routeInfo"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([-23.5505, -46.6333], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  let routeLayer;

  function getLocation() {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      map.setView([lat, lng], 15);
      L.marker([lat, lng]).addTo(map).bindPopup('Voc√™ est√° aqui').openPopup();
      document.getElementById('start').value = `${lat},${lng}`;
    });
  }

  async function traceRoute() {
    const start = document.getElementById('start').value.split(',');
    const end = document.getElementById('end').value.split(',');

    if (start.length !== 2 || end.length !== 2) {
      alert('Use o formato: lat,lng');
      return;
    }

    const apiKey = 'SUA_API_KEY_AQUI'; // OpenRouteService

    const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${start[1]},${start[0]}&end=${end[1]},${end[0]}`;

    const res = await fetch(url);
    const data = await res.json();

    const coords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
    const duration = data.features[0].properties.summary.duration / 60;
    const distance = data.features[0].properties.summary.distance / 1000;

    if (routeLayer) map.removeLayer(routeLayer);

    routeLayer = L.polyline(coords, { weight: 5 }).addTo(map);
    map.fitBounds(routeLayer.getBounds());

    document.getElementById('routeInfo').innerHTML = `‚è±Ô∏è Tempo estimado: ${duration.toFixed(1)} min<br>üìè Dist√¢ncia: ${distance.toFixed(1)} km`;
  }
</script>

</body>
</html>
